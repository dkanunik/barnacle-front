<h2>Features</h2>

<div class="feature-list">

    <ul class="features-ul">

        <li *ngFor="let feature of features">
            {{feature.name}}
            <button class="btn btn-primary btn-sm" type="button" title="Feature details"
                    (click)="goToFeatureDetails(feature)">...
            </button>
        </li>
    </ul>

</div>
